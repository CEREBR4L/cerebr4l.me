<div class="cont">
	<div>
		<h1>{{ title }}</h1>
		<p class="sub">{{ subTitle }}</p>
	</div>

	<div class="projects" ng-repeat="project in projects">
		<span class="bar"></span>
		<div class="content">
			<h2><a class="link" ng-href="{{project.link}}">{{ project.title }}</a></h2>
			<p class="project-desc">{{ project.desc }}</p>
		</div>
	</div>

</div>
